<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./resources/css/register.css" />
    <title>Register</title>
</head>
<body>
    <div class="masthead">
        <div class="color-overlay d-flex justify-content-center align-items-center">
            <h1 class="display-1 fw-semibold">
                Registration<br>Form
            </h1>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center align-items-center">
                <form class="form fw-semibold p-5 py-5 " action="FrontEnd" method="post">
                    <input type="hidden" name="pageName" value="register">
                    <label for="firstName" class="form-label mt-2">First Name</label>
                    <input type="text" name="firstName" size="25" class="input-group form-control">
                    <label for="lastName" class="form-label mt-2">Last Name</label>
                    <input type="text" name="lastName" size="25" class="input-group form-control">
                    <label for="email" class="form-label mt-2">Email</label>
                    <input type="text" name="email" size="50" class="input-group form-control">
                    <label for="password" class="form-label mt-2">Password</label>
                    <input type="password" name="password" size="50" class="form-label form-control">
                    <label for="phoneNumber" class="form-label mt-2">Phone Number</label>
                    <input type="text" name="phoneNumber" size="10" class="form-label form-control">
                    <button type="submit" class="btn btn-success mt-2">Register Buyer</button>
                </form>
            </div>
        </div>


    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
</body>
</html>
